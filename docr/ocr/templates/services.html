{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOCR</title>
	<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="{% static 'style3.css' %}">
	<!-- <link rel="stylesheet" href="css/fixed.css"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/toastr.min.css' %}" media="all">
        <script type="text/javascript" src="{% static 'js/toastr.min.js' %}"></script>  
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/fixed.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body data-spy="scroll" data-target="#navbarResponsive">

<!---Start Home Section-->
<div id="home">

	<!--Navigation-->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" height="50px"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
                    <a class="nav-link"  href="{% url 'logout' %}" onclick="logout()">Logout</a>
                    <!-- <form action="logout" method="post" class="nav-link">
                     {% csrf_token %}   
					<button class="nav-link" type="submit">LOG OUT</button>
                    </form> -->
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#info">YOUR PDF's</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#features">PLAGIARISM REPORTS</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#contact">CONTACT US</a>
				</li>
			</ul>
		</div>
	</nav>
	<!--End Navigation-->
	<!----Start Landing Page Section-->
	<div id="" class="offset">
        <div class="fixed-background">
            <div class="row dark text-center">
                <div class="col-12">
                    <h1 class="heading" style="padding-bottom: 100px; padding-top: 50px;">Welcome {{username}}</h1>
                    <h1 class="heading">CONTINUE WITH OUR SERVICES</h1>
                    <div class="heading-underline"></div>
                </div>
    
                <div class="col-md-4">
                    <h3>OCR</h3>
                    <div class="feature">
                        <i class="fas fa-file-alt fa-10x"></i>
                    </div>
                    <p class="lead">Digitize Handwritten Documents</p>
                    <a class="btn btn-secondary btn-md" href="{% url 'digitize' %}">TRY NOW</a>
                </div>
                <div class="col-md-4">
                    <h3>PLAGIARISM</h3>
                    <div class="feature">
                        <i class="fas fa-file-contract fa-10x"></i>
                    </div>
                    <p class="lead">Check For Plagiarism</p>
                    <a class="btn btn-secondary btn-md" href="{% url 'plagiarism' %}">TRY NOW</a>
                </div>
                <div class="col-md-4">
                    <h3>MAKE PDF's</h3>
                    <div class="feature">
                        <i class="fas fa-file-pdf fa-10x"></i>
                    </div>
                    <p class="lead">Upload Images and make PDF's</p>
                    <a class="btn btn-secondary btn-md" href="{% url 'digitize' %}">TRY NOW</a>
                </div>
    
            </div><!---End Dark Row-->
            <div class="fixed-wrap">
                <div class="fixed">
                </div>
            </div>
        </div><!----End Fixed Background-->
    </div>
	<!----End Landing Page Section-->
</div>
<!---End Home Section-->


<!--- Script Source Files -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

<!--- End of Script Source Files -->
